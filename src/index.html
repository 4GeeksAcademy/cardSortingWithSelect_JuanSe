<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="./assets/img/4geeks.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello Rigo with Vanilla.js</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container-fluid p-3">
      <div class="input-group mb-3" id="userControls">
        <h4 class="text-light me-3">Original</h4>
        <div class="col-auto">
          <input type="number" class="form-control border border-radius" placeholder="Enter a number" id="cardsAmount" />
        </div>
        <button id="draw" class="btn btn-primary ms-2" >Draw</button>
        <button id="sortB" class="btn btn-secondary ms-2">Sort by Bubble Sort</button>
        <button id="sortS" class="btn btn-secondary ms-2">Sort by Selection Sort</button>
        <button id="clear" class="btn btn-danger ms-2">Clear</button>
      </div>
      <div class=" p-3">
        <div id="cards" class="row">

        </div>
        <div id="sortingSection" class="row">
          <h4 class="text-light me-3 mt-3"> Sorted with Bubble sort</h4>
          <ul id="sortingListBubble" class="list-group list-group-flush ">

          </ul>
          <h4 class="text-light me-3 mt-3"> Sorted with Selection sort</h4>
          <ul id="sortingListSelect" class="list-group list-group-flush">

          </ul>
        </div>
      </div>
    </div>

    <!-- Do not delete this script tag, this is what connects your HTML with the Javascript code -->
    <script src="app.js"></script>
  </body>
</html>
