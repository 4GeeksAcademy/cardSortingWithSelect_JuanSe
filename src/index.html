<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="./assets/img/4geeks.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello Rigo with Vanilla.js</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container-fluid border border-primary p-3">
      <div class="input-group mb-3" id="userControls">
        <h4 class="text-light me-3">Original</h4>
        <div class="col-auto">
          <input type="number" class="form-control border border-radius" placeholder="Enter a number" id="cardsAmount" />
        </div>
        <button id="draw" class="btn btn-primary ms-2" >Draw</button>
        <button id="sort" class="btn btn-secondary ms-2">Sort</button>
      </div>
      <div class="border border-danger p-3">
        <div class="card text-center">
          <span class="top-suit text-start suitValue"></span>
          <h1 class="card-value" id="cardValue"></h1>
          <span class="bottom-suit text-end suitValue"></span>
        </div>
      </div>
    </div>

    <!-- Do not delete this script tag, this is what connects your HTML with the Javascript code -->
    <script src="app.js"></script>
  </body>
</html>
